<div *ngIf="isLoading()" class="flex justify-center items-center h-64">
  <h2 class="text-xl font-semibold text-gray-700 animate-pulse">Cargando...</h2>
</div>

<div *ngIf="hasError()" class="bg-red-100 text-red-800 p-6 rounded-lg shadow-md max-w-md mx-auto my-10">
  <h2 class="text-2xl font-bold mb-2">Error al cargar el país</h2>
  <p class="mb-4">No se pudo encontrar el país con código: <span class="font-mono">{{countryCode}}</span></p>
  <a routerLink="/" class="text-blue-600 hover:underline">Volver</a>
</div>

<div *ngIf="country() && !isLoading() && !hasError()"
  class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md space-y-6">
  <div>
    <h2 class="text-3xl font-bold text-gray-800">País: {{ country()?.name }}</h2>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="flex flex-col items-center">
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Bandera</h3>
      <img [src]="country()?.flagSvg" [alt]="country()?.name" class="w-48 h-auto rounded shadow-md">
    </div>

    <div>
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Información</h3>
      <ul class="space-y-2 text-gray-600">
        <li>
          <strong>Código:</strong> {{ country()?.cca2 }}
        </li>
        <li>
          <strong>Capital:</strong> {{ country()?.capital }}
        </li>
        <li>
          <strong>Población:</strong> {{ country()?.population | number }}
        </li>
      </ul>
    </div>
  </div>

  <div class="text-center pt-4">
    <button routerLink="/"
      class="btn btn-primary">Volver</button>
  </div>
</div>
